<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo class hover</title>
	<style>
		p{
			display: none;
		}
		div:hover p{
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<h2>Hover me</h2>
		<p>Hello</p>
	</div>

</body>
</html>
