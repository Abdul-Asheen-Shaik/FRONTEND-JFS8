<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo class</title>
	<style>
		p:nth-child(3) i{
			color: blue;
		}
	</style>
</head>
<body>
	<p>Iam <i>strong</i> person.Iam strong person</p>
	<p>Iam <i>strong</i> person.Iam strong person</p>
	<p>Iam <i>strong</i> person.Iam strong person</p>
	<p>Iam <i>strong</i> person.Iam strong person</p>
</body>
</html>
