<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo element</title>
	<style>
		::marker{
			color: red;
		}
	</style>
</head>
<body>
<u>
	<li>apple</li>
	<li>banana</li>
	<li>cherry</li>
</u>
<br>
<ol>
	<li>apple</li>
	<li>banana</li>
	<li>cherry</li>
</ol>
</body>
</html>
