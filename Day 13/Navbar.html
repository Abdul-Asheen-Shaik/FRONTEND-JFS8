<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation Bar</title>
	<style>
		li{
			display: inline;
			padding:20px;
            background-color:darkgray;
            margin-right:50px;
            border-radius: 20px;
		}
		ul{
			float: left;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">LOGIN</a></li>
		<li><a href="#">REGISTER</a></li>
		<li><a href="#">CONTACT US</a></li>
	</ul>

</body>
</html>
