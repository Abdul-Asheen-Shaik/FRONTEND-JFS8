<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body bgcolor="lightblue">
	<br>
	<br>
	<br>
	<fieldset>
		<legend>Register Form</legend>
		<br>
	<form action="../Day 9 Test-01/blog.html" target="_blank" method="post">
	<table border="2" cellpadding="0px" cellspacing="0px" bgcolor="lightpink" align="center" width="400px">
		<tr>
			<td>
				<h4><label> First Name :</label></h4>
			</td>
			<td>
				<input type="text" name="name" required>
			</td>
			<tr>
			<td>
				<h4><label> Last Name :</label></h4>
			</td>
			<td>
				<input type="text" name="name">
			</td>
			<tr>
			<td>
				<h4><label> Email :</label></h4>
			</td>
			<td>
				<input type="email" name="email"  required>
			</td>
			<tr><td>
				<h4><label> Age :</label></h4>
			</td>
		
			<td>
				<input type="number" name="age" required>
			</td>
			<tr><td>
				<h4><label> Mobile :</label></h4>
			</td>
		
			<td>
				<input type="number" name="mobile" required>
			</td>
		</tr>
		<tr>
			<td>
				<h4><label> Gender :</label></h4>
			</td>
            
			<td>
				<input type="radio" name="gender" value="male">Male
				<br>
	         	<input type="radio" name="gender" value="female">Female
	         </td>
	     </tr>
	     <tr>
	     	<td>
	     	<h4><label>Hobbies :</label></h4>
	     </td>
	     <td>
	     	<input type="checkbox" value="playing">Playing
				<br>
	         	<input type="checkbox" value="Eating">Eating
	         	<br>
	         	<input type="checkbox" value="sleeping">Sleeping
	     </tr>
	     <tr> 
	     	<td>
				<h4><label> Password :</label></h4>
			</td>
		
			<td>
				<input type="Password"   required>
			</td>
		</tr>
		<tr><td>
				<h4><label> Confirm Password :</label></h4>
			</td>
		
			<td>
				<input type="Password" required>
			</td>
		</tr>
		<tr>
			<td>
				<label><h4>Select State :</h4></label>
			</td>
			<td>
				<select>

					<option value="andhra pradesh">AP
						<option value="madhya pradesh">MP
							<option value="uttar pradesh">UP
								<option value=" uttarakhand">UK
				</select>
			</td>
			<tr>
				<td>
					<label><h4>Descriptio :</h4></label>
				</td>
				<td>
					<textarea cols="30" rows="8" placeholder="Enter few words"></textarea>
				</td>
				<tr>
					<td>
					<h4><label>Fav Fruit :</label></h4>
				</td>
				<td>
					<input type="text" id="value" list="Fruits">
					<datalist id="Fruits">
						<option value="Apple">
							<option value="mango">
								<option value="pineapple">
									<option value="Banana">
										<option value="Grapes">
					</datalist>
				</td>
			</tr>
			<tr>
				<td height ="80px" align="center">
					<button type="submit"><h4>Submit Form</h4></button>
				</td>
				<td align="center">
					<input type="Reset">
				</td>
			</tr>
	</table>
</form>
<br>
</fieldset>
</body>
</html>
